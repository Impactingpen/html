<!-- this is a working wall clock, to edit/add your own HTML, clean out the code in here and start, depending on your browser cursor may not appear, just go ahead and type -->
<!DOCTYPE html> 
<html lang="en">
  <title>Wall Clock</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clock">
        <div class="outer-clock-face">
          <div class="marking marking-one">hhshs</div>
          <div class="marking marking-two">gshdbd</div>
          <div class="marking marking-three">bsbdbdbbd</div>
          <div class="marking marking-four">bdbdbdb</div>
          <div class="inner-clock-face">
            <div class="hand hour-hand">hshdh</div>
            <div class="hand min-hand">hdhdh</div>
            <div class="hand second-hand">hsbdbd</div>
          </div>
        </div>
      </div>
  
</body>
</html>
